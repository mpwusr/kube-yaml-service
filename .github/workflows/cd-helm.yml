name: CD: Deploy kube-yaml-service (Helm)

on:
  # auto-trigger when your build workflow completes
  workflow_run:
    workflows:
      - "CI: Qodana → Build → Push to Docker Hub"
      - "Build & Push Docker image to Docker Hub"
    types: [completed]
  # also allow manual runs from the UI
  workflow_dispatch: {}

env:
  RELEASE_NAME: prod
  NAMESPACE: apps
  CHART_PATH: charts/kube-yaml-service
  IMAGE_REPO: docker.io/mpw07458/kube-yaml-service

jobs:
  # optional: shows exactly what triggered us (great for debugging)
  debug:
    if: always()
    runs-on: [ self-hosted, macos, deploy ]
    steps:
      - run: |
          echo "event_name:               ${{ github.event_name }}"
          echo "workflow_run.name:        ${{ github.event.workflow_run.name }}"
          echo "workflow_run.conclusion:  ${{ github.event.workflow_run.conclusion }}"
          echo "workflow_run.event:       ${{ github.event.workflow_run.event }}"
          echo "workflow_run.head_branch: ${{ github.event.workflow_run.head_branch }}"
          echo "workflow_run.head_sha:    ${{ github.event.workflow_run.head_sha }}"

  deploy:
    # allow manual runs OR successful main-branch builds
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.head_branch == 'main')
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Validate kubeconfig secret
        run: |
          test -n "${{ secrets.KUBE_CONFIG }}" || (echo "Missing KUBE_CONFIG"; exit 1)

      - name: Install kubectl + helm
        uses: azure/setup-kubectl@v4
      - uses: azure/setup-helm@v4

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config
          kubectl config get-contexts

      - name: Ensure namespace
        run: kubectl get ns $NAMESPACE || kubectl create ns $NAMESPACE

      - name: Compute image tag from upstream build
        id: tag
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            SHA="${{ github.event.workflow_run.head_sha }}"
          else
            SHA="${GITHUB_SHA}"
          fi
          SHORT_SHA="${SHA::7}"
          echo "tag=sha-${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "Using tag: sha-${SHORT_SHA}"

      - name: Helm upgrade/install
        run: |
          helm upgrade --install $RELEASE_NAME $CHART_PATH \
            --namespace $NAMESPACE \
            --set image.repository=$IMAGE_REPO \
            --set image.tag=${{ steps.tag.outputs.tag }} \
            --history-max 5

      - name: Wait for rollout
        run: |
          kubectl -n $NAMESPACE rollout status deploy/${RELEASE_NAME}-kube-yaml-service --timeout=180s
          kubectl -n $NAMESPACE get pods,svc
